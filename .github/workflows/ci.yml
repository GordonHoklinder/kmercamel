name: C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_with_unittests:

    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v3
    - name: make
      run: make
    - name: submodule
      run: git submodule init; git submodule update
    - name: cpptests
      run: make cpptest
    - name: converttests
      run: make converttest
      
  build_with_unittests_win:

    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: make
      run: make build-win
    - name: submodule
      run: git submodule init; git submodule update
    - name: cpptests
      run: make cpptest-win
    - name: converttests
      run: make converttest
      
  verify_ubuntu:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: make
      run: make
    - name: jellyfish
      run: sudo apt install jellyfish
    - name: verify
      run: make verify

